<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
</head>
<body>

    <div class="wrapper">
        
        <div class="main-block">
            <div class="fonMain"></div>
            <div class="price">
                <div class="fon"></div>
                <h2 class="styleBraceletH2">Rombolino</h2>                                       <!---->

                <p class="type">Bracelet size: <span class="var"   id="sizeBracelet" >L</span></p>
                <p class="type">Leather color: <span class="var"   id="colorBracelet" >Black</span></p>
                <p class="type">Gimmi color: <span class="var"   id="colorFish" >Night Blue</span></p>
                <p class="type">Add to cart: <input type="number" id="numBracelet" min="1" value="1"></p>
                
                
                <p id="mainPrice">â‚¬69</p>                                                <!---->
            </div>

            <div class="result">
                <div class="fish"></div>
                <div class="bracelet"></div>
            </div>

            <div class="variation">
                <ul>
                    <li><button class="buttonVariator" onclick="document.querySelector('.fonMain').classList.add('active'); document.querySelector('#bStyle').classList.add('active')">BRACELET STYLE</button></li>
                    <li><button class="buttonVariator" onclick="document.querySelector('.fonMain').classList.add('active'); document.querySelector('#bSize').classList.add('active')">BRACELET SIZE</button></li>
                    <li><button class="buttonVariator" onclick="document.querySelector('.fonMain').classList.add('active'); document.querySelector('#fColor').classList.add('active')">GIMMI LOCK COLOR</button></li>
                    <li><button class="buttonVariator" onclick="document.querySelector('.fonMain').classList.add('active'); document.querySelector('#bColor').classList.add('active')">LEATHEN LACE COLOR</button></li>
                </ul>
            </div>

            <div class="modal" id="bStyle">
                <div class="close">
                    <div><span></span><span></span></div>
                </div>
                <div class="items">                    
                    <button style="background-color: #fff;" onclick="document.querySelector('.fonMain').classList.remove('active');" name="Pamponero"  id="style"><img src="./img/style/PampoNero.jpg" alt=""><h4>Pampo nero</h4></button>
                    <button style="background-color: #fff;" onclick="document.querySelector('.fonMain').classList.remove('active');" name="Flatsea"    id="style"><img src="./img/style/Flatsea.jpg" alt=""><h4>Flatsea</h4></button>
                    <button style="background-color: #fff;" onclick="document.querySelector('.fonMain').classList.remove('active');" name="Rombolino"  id="style"><img src="./img/style/Rombolino.jpg" alt=""><h4>Rombolino</h4></button>
                    <button style="background-color: #fff;" onclick="document.querySelector('.fonMain').classList.remove('active');" name="Verasper"   id="style" ><img src="./img/style/Verasper.jpg" alt=""><h4>Verasper</h4></button>
                </div>
            </div>

            <div class="modal" id="bSize" >
                <div class="close">
                    <div><span></span><span></span></div>
                </div>
                
                <div class="items">
                    <button class="size">Small (16cm / 6.3")</button>
                    <button class="size">Medium (17cm / 6.7")</button>
                    <button class="size">Large (18cm / 7.1")</button>
                    <button class="size">XLarge (19cm / 7.5")</button> 
                </div>
            </div>

            <div class="modal" id="bColor">
                <div class="close">
                    <div><span></span><span></span></div>
                </div>

                <div class="items" id="itemsBColor"></div>
            </div>

            <div class="modal" id="fColor">
                <div class="close">
                    <div><span></span><span></span></div>
                </div>

                <div class="items" id="itemsFColor"></div>
            </div>

        </div>

    </div>


    <script src="./script/script.js"></script>
    <script src="./script/modal.js"></script>
</body>
</html>
